<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="app/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="app/styles/post.css" />
    <link rel="stylesheet" type="text/css" href="app/styles/sign-in.css" media="all" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Tech Forum</title>
</head>

<body ng-app="myApp">

    <div class="container-fluid">
        <div ui-view></div>
    </div>

    <!-- scripts -->
    <!-- node modules -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Firebase script file-->
    <script type="text/javascript" src="node_modules/firebase/firebase.js"></script>
    <!--Initialize Firebase service file-->
    <script type="text/javascript" src="app/script/firebase-service.js"></script>
    <!--importing angularfire.mon.js script file-->
    <script type="text/javascript" src="node_modules/angularfire/dist/angularfire.min.js"></script>

    <!--Main module-->
    <script src="app/app.module.js"></script>

    <!-- sign-in module -->
    <script src="app/user/sign-in/signin.module.js"></script>
    <script src="app/user/sign-in/signin.route.js"></script>
    <script src="app/user/sign-in/signin.controller.js"></script>
    <script src="app/user/sign-in/signin.service.js"></script>

    <!-- profile module -->
    <script src="app/user/post/post.module.js" type="text/javascript"></script>
    <script src="app/user/post/post.route.js" type="text/javascript"></script>
    <script src="app/user/post/post.controller.js" type="text/javascript"></script>
    <script src="app/user/post/all-posts/public-post.controller.js" type="text/javascript"></script>
    <script src="app/user/post/my-posts/my-post.controller.js" type="text/javascript"></script>
    <script src="app/user/post/post.service.js"></script>


</body>
</html>
